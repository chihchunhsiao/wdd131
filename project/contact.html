    <body>
        <header>
            <h1 class="title">Penghu Tourism</h1>                       
            <nav>
                <button class="menuButton" aria-label="Menu Button"></button>
                <ul class="nav-links">
                    <li><a href="penghu.html">About Penghu</a></li>

                </ul>
                
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <div class="formback">
                <form class="form" method="get" action="info.html"> 
                    <!-- action defines the location (URL) where the form data will be submitted when the user hits submit. -->
                    <p>Fields marked * are required.<br></p>
                    <label for="name">*Name:</label>              
                        <input type="text" id="name" name="name" required><br>
                    
                    <label for="email">*Email:</label>               
                        <input type="email" id="email" name="email" required><br>
                    
    
                    <label for="infoType">*Info Type:</label>
                        <select id="infoType" name="infoType">
                            <option value selected disabled>Select topic ...</option>                         
                        </select><br>  
                                       
                    <label  for="date">*Visit Date</label>
                        <input id="date" type="date" name="visit" required><br> 
                    
    
                    <p>Which introductory topics on Penghu Tourism Network are useful to you? (Optional)<br>(Check all that apply)<br></p>                    
                        <label for="topic1"><input id="topic1" type="checkbox" name="location" value="locatoin">Locatoin</label>
                        <label for="topic2"><input id="topic2" type="checkbox" name="geology" value="geology">Geology</label>
                        <label for="topic3"><input id="topic3" type="checkbox" name="culture" value="culture">Culture</label><br>
    
                    <label for="message">Message: (Optional)                
                        <textarea id="message" name="message" rows="5"></textarea>
                    </label>          
                   
                    <input type="submit" value = "Send">
                    
                </form>
            </div>
            

        </main>
